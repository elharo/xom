<p>
<code>nu.xom.xinclude</code> supports XInclude processing of XOM documents and elements.
It is conformant to the
<a href="http://www.w3.org/TR/2004/REC-xinclude-20041220/" target="_top">final recommendation of  XML Inclusions (XInclude) Version 1.0</a>
including fallbacks, XPointer bare names, the <code>accept</code>
and <code>accept-language</code> attributes, and the XPointer 
<code>element()</code> scheme.
</p>

@since 1.0
